<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - MS Teams API</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div th:replace="~{fragments/menu :: header}"></div>
    
    <div class="container">
        <div th:replace="~{fragments/menu :: menu}"></div>
        
        <!-- Teams 목록 섹션 -->
        <div class="section">
            <h2>📋 내 Teams</h2>
            <button class="btn" onclick="loadTeams()">Teams 목록 조회</button>
            <div id="teamsList"></div>
        </div>
        
        <!-- 채널 목록 섹션 -->
        <div class="section">
            <h2>💬 채널 목록</h2>
            <div class="input-group">
                <input type="text" id="teamIdForChannels" placeholder="Team ID 입력">
                <button class="btn" onclick="loadChannels()">채널 조회</button>
            </div>
            <div id="channelsList"></div>
        </div>
        
        <!-- 채널 생성 섹션 -->
        <div class="section">
            <h2>➕ 채널 생성</h2>
            <div class="input-group">
                <input type="text" id="channelTeamId" placeholder="Team ID 입력">
                <input type="text" id="channelName" placeholder="채널 이름">
                <input type="text" id="channelDescription" placeholder="채널 설명 (선택)">
                <button class="btn" onclick="createChannel()">채널 생성</button>
            </div>
            <div id="channelCreateResult"></div>
        </div>
        
        <!-- 메시지 조회 섹션 -->
        <div class="section">
            <h2>✉️ 채널 메시지</h2>
            <div class="input-group">
                <input type="text" id="teamIdForMessages" placeholder="Team ID 입력">
                <input type="text" id="channelIdForMessages" placeholder="Channel ID 입력">
                <button class="btn" onclick="loadMessages()">메시지 조회</button>
            </div>
            <div id="messagesList"></div>
        </div>
    </div>
    
    <script th:replace="~{fragments/menu :: menu-script}"></script>
    <script th:src="@{/js/teams.js}"></script>
</body>
</html>
