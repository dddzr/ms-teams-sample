<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 - MS Teams API</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div class="header">
        <h1>🔷 MS Teams API 대시보드</h1>
        <a href="/logout" class="btn-logout">로그아웃</a>
    </div>
    
    <div class="container">
        <div th:replace="~{fragments/menu :: menu}"></div>
        
        <!-- 일정 목록 섹션 -->
        <div class="section">
            <h2>📅 일정 목록</h2>
            <button class="btn" onclick="loadEvents()">일정 조회</button>
            <div id="eventsList"></div>
        </div>
        
        <!-- 일정 생성 섹션 -->
        <div class="section">
            <h2>➕ 일정 생성</h2>
            <div class="input-group">
                <input type="text" id="eventSubject" placeholder="일정 제목">
                <input type="datetime-local" id="eventStart" placeholder="시작 시간">
                <input type="datetime-local" id="eventEnd" placeholder="종료 시간">
                <input type="text" id="eventLocation" placeholder="장소 (선택)">
                <textarea id="eventBody" placeholder="내용 (선택)"></textarea>
                <button class="btn" onclick="createCalendarEvent()">일정 생성</button>
            </div>
            <div id="eventCreateResult"></div>
        </div>
    </div>
    
    <script th:replace="~{fragments/menu :: menu-script}"></script>
    <script th:src="@{/js/calendar.js}"></script>
</body>
</html>
