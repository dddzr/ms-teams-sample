<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 로딩 오버레이 Fragment -->
    <!-- 
    사용법:
    <div th:replace="~{fragments/loading :: loading}"></div>
    -->
</head>
<body>
    <!-- 로딩 오버레이 -->
    <div th:fragment="loading" id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-message" id="loadingMessage">처리 중...</div>
    </div>
    
    <!-- 로딩 오버레이 스타일 -->
    <style th:fragment="loading-style">
        /* 로딩 오버레이 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ff4444; /* 빨간색으로 변경 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-message {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 24px; /* 메시지가 없어도 공간 확보 */
            display: block; /* 항상 표시 */
        }
    </style>
</body>
</html>
