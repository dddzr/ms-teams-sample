<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAML Assertion 전송</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAML Assertion 전송</h1>
        <p class="subtitle">Microsoft Entra ID로 인증 정보 전송 중...</p>
        
        <div class="info-box">
            <strong>동작 설명:</strong><br>
            로그인에 성공했습니다. 이제 SAML Response를 Microsoft Entra ID로 자동 전송합니다.
            이 페이지는 자동으로 Microsoft Entra ID의 Assertion Consumer Service로 POST 요청을 보냅니다.
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p class="message">Microsoft Entra ID로 리다이렉트 중...</p>
        </div>
        
        <!-- SAML Response를 Microsoft Entra ID로 POST 전송 -->
        <form id="samlForm" th:action="${acsUrl}" method="post">
            <input type="hidden" name="SAMLResponse" th:value="${samlResponse}">
            <input type="hidden" name="RelayState" th:value="${relayState}">
        </form>
        
        <script>
            // 자동으로 폼 제출
            window.onload = function() {
                document.getElementById('samlForm').submit();
            };
        </script>
    </div>
</body>
</html>
