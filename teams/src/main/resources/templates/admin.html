<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - MS Teams API</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div class="header">
        <h1>🔷 MS Teams API 대시보드</h1>
        <a href="/logout" class="btn-logout">로그아웃</a>
    </div>
    
    <div class="container">
        <div th:replace="~{fragments/menu :: menu}"></div>
        
        <!-- 관리자 권한 확인 섹션 -->
        <div class="section">
            <h2>⚙️ 관리자 권한 확인</h2>
            <button class="btn" onclick="checkAdminStatus()">권한 확인</button>
            <div id="adminStatus"></div>
        </div>
        
        <!-- 토큰 정보 섹션 -->
        <div class="section">
            <h2>🔑 토큰 정보</h2>
            <button class="btn" onclick="showTokenInfo()">토큰 정보 보기</button>
            <div id="tokenInfo"></div>
        </div>
        
        <!-- 사용자 목록 섹션 (관리자 전용) -->
        <div class="section">
            <h2>👥 사용자 관리</h2>
            <div class="input-group">
                <input type="text" id="userSearch" placeholder="사용자 검색 (이메일 또는 이름)">
                <button class="btn" onclick="searchUsers()">검색</button>
            </div>
            <div id="usersList"></div>
        </div>
    </div>
    
    <script th:replace="~{fragments/menu :: menu-script}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
